<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div style="background-color: #252525; border-radius:1%;" >
    <h1 style="font-size: 4rem; color: #EF700C; text-align: center; padding:5%; margin-left:1%; margin-right:1%;">HTML to C# </h1>
</div>

    <div id="form-div" class="container">
        <h3 style="color:#356F6F; text-align: center; padding:0%; font-weight: 900; ">Use this form to convert an HTML document into a C# string.</h3>
        <h3 style="color:#356F6F; text-align: center; padding:0%; font-weight: 900;">Paste the result into the formula engine of a NAVEX IRM text field to render the HTML in a record.</h3>
        <h3 style="color:#356F6F; text-align: center; padding:0%; font-weight: 900;">The field must have a max character limit greater than or equal to the amount of characters in the output of this form.</h3> 
        <div id="window">
            <div id="slide-container">
                <div class="slides">
              
        <!-- First image --> 
                    <img class="slide" src="assessment template.png"> 
                </div>
            
        <!-- Second image --> 
                <div class="slides">
                    <img class="slide" src="Cancelled Assessment.png"> 
                </div>
            
         <!-- Third image --> 
            <div class="slides">
                    <img class="slide" src="https://media.tacdn.com/media/attractions-splice-spp-674x446/0b/3f/6d/47.jpg"> 
                </div>
                <a id="previous" class="arrow">&#10094</a>
                <a id="next" class="arrow">&#10095</a>
                <div id="text-bar">
                    <p id="place"></p>
                </div>
            </div>
            <div id="dotsContainer">
                
            </div>
          
           
        </div>
        <form id="form" >
            <label id="headerLabel" for="row">Alias Name of Field</label>
        <input
          type="text"
          id="alias"
          name="row"
          placeholder="Alias must include underscore if not a system field. For example: _alias"
        />
        <label> Upload an HTML Document</label>
        <input type="file" id="file-selector" name="filename">
       
          <label id="pasteLabel" for="subject">Paste HTML Code</label>
          <textarea id="textArea" name="subject" placeholder="Paste HTML Code Here" style="height:200px"></textarea>
          
          <input id="submit" type="submit" value="Submit">
          <button id="clearForm" type="button" style="display:none">Clear Form</button>
      
        </form>
      </div>
</body>
<script src="script.js"> </script>
<script src="templates.js"></script>
</html>
